<html lang="hi">

    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;

      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .upi-box {
      background: #e7f3e7;
      padding: 12px;
      margin-top: 10px;
      border-left: 4px solid green;
      border-radius: 6px;
    }
  </style>
</head>
