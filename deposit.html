<!DOCTYPE html>  
<html lang="hi">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>डिपॉज़िट</title>  
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-family: 'Rajdhani', sans-serif;
      font-size: 28px;
      color: #004d40;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }

    .info {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Baloo 2', cursive;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00796b;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d40;
    }
  </style>
</head>  
<body>  
  <h2>डिपॉज़िट फॉर्म</h2>  
  
  <div class="card">
    <p class="info"><strong>UPI ID:</strong> <span id="upiIdText">लोड हो रहा है...</span></p>  
    <p class="info"><strong>मोबाइल नंबर:</strong> <span id="upiNumText">लोड हो रहा है...</span></p>  
    
    <form onsubmit="submitDeposit(); return false;">  
      <input type="text" id="name" placeholder="नाम"><br>  
      <input type="number" id="amount" placeholder="राशि"><br>  
      <input type="text" id="utr" placeholder="UTR / ट्रांज़ैक्शन ID"><br>  
      <button type="submit">सबमिट करें</button>  
    </form>  
  </div>

  <script>  
    document.getElementById("upiIdText").innerText = localStorage.getItem("upi_id") || "सेट नहीं";  
    document.getElementById("upiNumText").innerText = localStorage.getItem("upi_number") || "सेट नहीं";  
  
    function submitDeposit() {  
      const name = document.getElementById("name").value;  
      const amount = parseInt(document.getElementById("amount").value);  
      const utr = document.getElementById("utr").value;  
      const phone = localStorage.getItem("phone");  
  
      if (!name || !amount || !utr || !phone) {  
        alert("सभी फ़ील्ड भरें");  
        return;  
      }  
  
      const depositData = { name, amount, utr, phone };  
      localStorage.setItem("deposit_" + Date.now(), JSON.stringify(depositData));  
      alert("रिक्वेस्ट भेज दी गई है!");  
    }  
  </script>  
</body>  
</html>
