<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>डिपॉज़िट - SATTA BAZAAR ONLINE</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background-color: #121212;
      color: white;
      padding: 20px;
      text-align: center;
    }
    input, button {
      font-family: 'Baloo 2', cursive;
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>डिपॉज़िट फॉर्म</h2>
  <p>कृपया UPI ID पर भुगतान करें और नीचे विवरण भरें</p>
  <div>
    <strong>UPI ID:</strong> <span id="upi">loading...</span><br>
    <strong>UPI Number:</strong> <span id="upiNumber">loading...</span>
  </div>
  <input type="number" id="amount" placeholder="राशि (₹)" />
  <input type="text" id="utr" placeholder="UTR नंबर / ट्रांजेक्शन ID" />
  <button onclick="submitDeposit()">सबमिट करें</button>

  <script>
    // Show UPI info from localStorage
    document.getElementById('upi').textContent = localStorage.getItem('upiID') || 'demo@upi';
    document.getElementById('upiNumber').textContent = localStorage.getItem('upiNumber') || '9999999999';

    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      alert("पहले लॉगिन करें!");
      window.location.href = "login.html";
    }

    function submitDeposit() {
      const amount = document.getElementById('amount').value;
      const utr = document.getElementById('utr').value;

      if (!amount || !utr) {
        alert("कृपया सभी फ़ील्ड भरें");
        return;
      }

      const deposit = {
        number: currentUser,
        amount: parseInt(amount),
        utr: utr,
        status: "pending"
      };

      let deposits = JSON.parse(localStorage.getItem("deposits")) || [];
      deposits.push(deposit);
      localStorage.setItem("deposits", JSON.stringify(deposits));
      alert("डिपॉज़िट सबमिट हो गया, approval के बाद बैलेंस में जुड़ जाएगा।");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
