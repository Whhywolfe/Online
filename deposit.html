<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>डिपॉज़िट</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: 'Rajdhani', sans-serif; background: #f2f2f2; padding: 20px; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin-bottom: 15px; font-size: 16px; }
    button { background-color: green; color: white; border: none; }
  </style>
</head>
<body>

  <h2 style="text-align:center;">डिपॉज़िट फॉर्म</h2>
  <form id="depositForm">
    <input type="text" id="name" placeholder="नाम" required>
    <input type="text" id="phone" placeholder="फोन नंबर" required>
    <input type="number" id="amount" placeholder="राशि ₹" required>
    <input type="text" id="utr" placeholder="UTR नंबर" required>
    <button type="submit">सबमिट करें</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCvQqLbN0NtpE4vAd7iPGYVguCnR3KmVQA",
      authDomain: "satta-bazaar.firebaseapp.com",
      databaseURL: "https://satta-bazaar-default-rtdb.firebaseio.com",
      projectId: "satta-bazaar",
      storageBucket: "satta-bazaar.firebasestorage.app",
      messagingSenderId: "765288695039",
      appId: "1:765288695039:web:4280573e9493f2dbd478ca"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("depositForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const amount = document.getElementById("amount").value;
      const utr = document.getElementById("utr").value;

      const newRef = db.ref("depositRequests").push();
      newRef.set({
        name, phone, amount, utr,
        status: "pending",
        time: new Date().toLocaleString()
      }).then(() => {
        alert("डिपॉज़िट रिक्वेस्ट भेज दी गई!");
        document.getElementById("depositForm").reset();
      });
    });
  </script>
</body>
</html>
