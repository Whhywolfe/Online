<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>एडमिन पैनल</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Rajdhani:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2, h3 {
      font-family: 'Rajdhani', sans-serif;
      color: #004d40;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: block;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      margin-top: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Rajdhani', sans-serif;
    }

    button:hover {
      background-color: #004d40;
    }

    #panel {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    hr {
      border: none;
      border-top: 2px solid #ccc;
      margin: 30px 0;
    }

    .request-box {
      text-align: left;
      background: #e0f7fa;
      padding: 10px 15px;
      margin: 10px auto;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>एडमिन लॉगिन</h2>
  <input type="password" id="adminPass" placeholder="पासवर्ड">
  <button onclick="login()">लॉगिन</button>

  <div id="panel" style="display:none;">
    <h3>UPI ID और मोबाइल नंबर अपडेट करें</h3>
    <input type="text" id="upiId" placeholder="UPI ID">
    <input type="text" id="upiNum" placeholder="मोबाइल नंबर">
    <button onclick="updateUPI()">UPI सेव करें</button>

    <hr>

    <h3>डिपॉज़िट रिक्वेस्ट्स</h3>
    <div id="depositRequests"></div>

    <h3>निकासी रिक्वेस्ट्स</h3>
    <div id="withdrawRequests"></div>

    <h3>गेम नंबर अपडेट</h3>
    <input type="text" id="gameName" placeholder="गेम का नाम">
    <input type="text" id="gameNumber" placeholder="नंबर">
    <button onclick="updateGame()">अपडेट</button>

    <hr>

    <h3>गेम रिक्वेस्ट्स</h3>
    <div id="gameRequests"></div>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "Vishal@4820") {
        document.getElementById("panel").style.display = "block";
        loadRequests();
      } else {
        alert("गलत पासवर्ड");
      }
    }

    function updateUPI() {
      const upi = document.getElementById("upiId").value;
      const num = document.getElementById("upiNum").value;
      if (!upi || !num) {
        alert("UPI ID और नंबर दोनों भरें");
        return;
      }
      localStorage.setItem("upi_id", upi);
      localStorage.setItem("upi_number", num);
      alert("UPI जानकारी सेव हो गई");
    }

    function updateGame() {
      const game = document.getElementById("gameName").value;
      const number = document.getElementById("gameNumber").value;
      localStorage.setItem("game_" + game, number);
      alert("अपडेट हो गया");
    }

    function loadRequests() {
      const depositBox = document.getElementById("depositRequests");
      const withdrawBox = document.getElementById("withdrawRequests");
      const gameBox = document.getElementById("gameRequests");

      depositBox.innerHTML = '';
      withdrawBox.innerHTML = '';
      gameBox.innerHTML = '';

      for (let key in localStorage) {
        // Deposit Requests
        if (key.startsWith("deposit_")) {
          const data = JSON.parse(localStorage.getItem(key));
          const div = document.createElement("div");
          div.className = "request-box";
          div.innerHTML = `${data.name} ने ₹${data.amount} डिपॉज़िट किया<br>
            <button onclick="approveDeposit('${key}', '${data.phone}', ${data.amount})">Approve</button>`;
          depositBox.appendChild(div);
        }

        // Withdraw Requests
        if (key.startsWith("withdraw_")) {
          const data = JSON.parse(localStorage.getItem(key));
          const div = document.createElement("div");
          div.className = "request-box";
          div.innerHTML = `${data.name} - ₹${data.amount}<br>
            बैंक: ${data.bank}, A/C: ${data.account}<br>
            IFSC: ${data.ifsc}, UTR: ${data.utr}<br>
            <button onclick="approveWithdraw('${key}', '${data.phone}', ${data.amount})">Approve</button>`;
          withdrawBox.appendChild(div);
        }

        // Game Requests
        if (key.startsWith("gameRequest_")) {
          const data = JSON.parse(localStorage.getItem(key));
          const div = document.createElement("div");
          div.className = "request-box";
          div.innerHTML = `${data.phone} ने <strong>${data.game}</strong> पर <strong>${data.number}</strong> के लिए ₹${data.amount} लगाया<br>
            <small>${data.time}</small><br>
            <button onclick="approveGame('${key}')">Approve</button>`;
          gameBox.appendChild(div);
        }
      }
    }

    function approveDeposit(key, phone, amount) {
      const user = JSON.parse(localStorage.getItem("user_" + phone)) || { balance: 0, history: [] };
      user.balance += amount;
      localStorage.setItem("user_" + phone, JSON.stringify(user));
      localStorage.removeItem(key);
      loadRequests();
    }

    function approveWithdraw(key, phone, amount) {
      const user = JSON.parse(localStorage.getItem("user_" + phone)) || { balance: 0, history: [] };
      user.balance -= amount;
      localStorage.setItem("user_" + phone, JSON.stringify(user));
      localStorage.removeItem(key);
      loadRequests();
    }

    function approveGame(key) {
      const data = JSON.parse(localStorage.getItem(key));
      const approved = JSON.parse(localStorage.getItem("approved_games") || "[]");
      approved.push(data);
      localStorage.setItem("approved_games", JSON.stringify(approved));
      localStorage.removeItem(key);
      loadRequests();
    }
  </script>
</body>
</html>
