<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>एडमिन पैनल - SATTA BAZAAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    .box {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: #1e1e1e;
    }
    button {
      padding: 6px 12px;
      margin-top: 5px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>एडमिन पैनल - डिपॉज़िट अप्रूवल</h2>
  <div id="depositList"></div>

  <script>
    const password = prompt("एडमिन पासवर्ड दर्ज करें:");
    if (password !== "Vishal@4820") {
      alert("गलत पासवर्ड!");
      window.location.href = "index.html";
    }

    let deposits = JSON.parse(localStorage.getItem("deposits")) || [];
    let users = JSON.parse(localStorage.getItem("users")) || {};

    const listDiv = document.getElementById("depositList");

    deposits.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "box";
      div.innerHTML = `
        <strong>मोबाइल:</strong> ${item.number} <br/>
        <strong>राशि:</strong> ₹${item.amount} <br/>
        <strong>UTR:</strong> ${item.utr} <br/>
        <strong>स्टेटस:</strong> ${item.status} <br/>
        ${item.status === "pending" ? `<button onclick="approve(${index})">Approve</button>` : ""}
      `;
      listDiv.appendChild(div);
    });

    function approve(i) {
      const deposit = deposits[i];
      const number = deposit.number;

      // Add balance to user
      if (!users[number]) users[number] = { balance: 0, history: [] };
      users[number].balance += deposit.amount;

      // Update status
      deposits[i].status = "approved";

      localStorage.setItem("deposits", JSON.stringify(deposits));
      localStorage.setItem("users", JSON.stringify(users));
      alert("Amount approved and added to user's balance!");
      location.reload();
    }
  </script>
</body>
</html>
