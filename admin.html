<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>एडमिन पैनल</title>
</head>
<body>
  <h2>एडमिन लॉगिन</h2>
  <input type="password" id="adminPass" placeholder="पासवर्ड">
  <button onclick="login()">लॉगिन</button>

  <div id="panel" style="display:none;">
    <h3>UPI ID और मोबाइल नंबर अपडेट करें</h3>
    <input type="text" id="upiId" placeholder="UPI ID">
    <input type="text" id="upiNum" placeholder="मोबाइल नंबर">
    <button onclick="updateUPI()">UPI सेव करें</button>

    <hr>

    <h3>डिपॉज़िट रिक्वेस्ट्स</h3>
    <div id="depositRequests"></div>

    <h3>निकासी रिक्वेस्ट्स</h3>
    <div id="withdrawRequests"></div>

    <h3>गेम नंबर अपडेट</h3>
    <input type="text" id="gameName" placeholder="गेम का नाम">
    <input type="text" id="gameNumber" placeholder="नंबर">
    <button onclick="updateGame()">अपडेट</button>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "Vishal@4820") {
        document.getElementById("panel").style.display = "block";
        loadRequests();
      } else {
        alert("गलत पासवर्ड");
      }
    }

    function updateUPI() {
      const upi = document.getElementById("upiId").value;
      const num = document.getElementById("upiNum").value;
      if (!upi || !num) {
        alert("UPI ID और नंबर दोनों भरें");
        return;
      }
      localStorage.setItem("upi_id", upi);
      localStorage.setItem("upi_number", num);
      alert("UPI जानकारी सेव हो गई");
    }

    function updateGame() {
      const game = document.getElementById("gameName").value;
      const number = document.getElementById("gameNumber").value;
      localStorage.setItem("game_" + game, number);
      alert("अपडेट हो गया");
    }

    function loadRequests() {
      const depositBox = document.getElementById("depositRequests");
      const withdrawBox = document.getElementById("withdrawRequests");

      depositBox.innerHTML = '';
      withdrawBox.innerHTML = '';

      for (let key in localStorage) {
        if (key.startsWith("deposit_")) {
          const data = JSON.parse(localStorage.getItem(key));
          const div = document.createElement("div");
          div.innerHTML = `${data.name} ने ₹${data.amount} डिपॉज़िट किया<br>
            <button onclick="approveDeposit('${key}', '${data.phone}', ${data.amount})">Approve</button><br><br>`;
          depositBox.appendChild(div);
        }
        if (key.startsWith("withdraw_")) {
          const data = JSON.parse(localStorage.getItem(key));
          const div = document.createElement("div");
          div.innerHTML = `${data.name} - ₹${data.amount}<br>
            बैंक: ${data.bank}, A/C: ${data.account}<br>
            IFSC: ${data.ifsc}, UTR: ${data.utr}<br>
            <button onclick="approveWithdraw('${key}', '${data.phone}', ${data.amount})">Approve</button><br><br>`;
          withdrawBox.appendChild(div);
        }
      }
    }

    function approveDeposit(key, phone, amount) {
      const user = JSON.parse(localStorage.getItem("user_" + phone)) || { balance: 0, history: [] };
      user.balance += amount;
      localStorage.setItem("user_" + phone, JSON.stringify(user));
      localStorage.removeItem(key);
      loadRequests();
    }

    function approveWithdraw(key, phone, amount) {
      const user = JSON.parse(localStorage.getItem("user_" + phone)) || { balance: 0, history: [] };
      user.balance -= amount;
      localStorage.setItem("user_" + phone, JSON.stringify(user));
      localStorage.removeItem(key);
      loadRequests();
    }
  </script>
</body>
</html>
