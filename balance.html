<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>मेरा बैलेंस - SATTA BAZAAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Baloo 2', cursive; background: #fffbe5; text-align: center; padding: 50px; }
    .box { background: white; padding: 30px; max-width: 400px; margin: auto; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
    h2 { color: #ff5e00; }
    .amount { font-size: 36px; color: #333; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>आपका बैलेंस:</h2>
    <div class="amount" id="balance">₹0</div>
  </div>

  <script>
    const bal = localStorage.getItem("balance") || "0";
    document.getElementById("balance").innerText = "₹" + bal;
  </script>
</body>
</html>
