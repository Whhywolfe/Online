<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Result - SATTA BAZAAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Baloo 2', cursive; background: #fffef0; padding: 20px; }
    .box { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #ff5e00; text-align: center; }
    .result { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-size: 18px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üì¢ ‡§≤‡§æ‡§á‡§µ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü</h2>
    <div id="results"></div>
  </div>

  <script>
    const games = ["DELHI BAZAAR", "SHREE GANESH", "MUMBAI BAZAAR", "RAJASTHAN", "DISAWAR", "GALI", "FARIDABAD", "GHAZIABAD",
    "KALYAN", "KALYAN NIGHT", "MAIN MUMBAI", "MILAN DAY", "MILAN NIGHT", "RAJDHANI DAY",
    "RAJDHANI NIGHT", "TIME BAZAR", "SRIDEVI", "MADHUR DAY", "MADHUR NIGHT",
    "SUPREME DAY", "SUPREME NIGHT"];
    const container = document.getElementById("results");
    games.forEach(game => {
      const result = localStorage.getItem(`result_${game}`) || "---";
      container.innerHTML += `<div class='result'><strong>${game}</strong><span>${result}</span></div>`;
    });
  </script>
</body>
</html>
