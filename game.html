<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>गेम लगाओ - SATTA BAZAAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Rajdhani:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: #f2fdfc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-family: 'Rajdhani', sans-serif;
      color: #00796b;
    }

    select, input {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: block;
    }

    button {
      padding: 12px 25px;
      background: #00796b;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d40;
    }

    small {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>गेम लगाओ</h2>

  <select id="game">
    <option value="">-- गेम चुनें --</option>
    <option value="Gali">गली</option>
    <option value="Desawar">देशावर</option>
    <option value="Faridabad">फरीदाबाद</option>
    <option value="Ghaziabad">गाज़ियाबाद</option>
  </select>

  <input type="text" id="number" placeholder="नंबर (जैसे 123)">
  <input type="number" id="amount" placeholder="अमाउंट (₹)">
  <button onclick="placeBet()">गेम लगाओ</button>
  <small>आपका गेम एडमिन को भेज दिया गया है अप्रूवल के लिए।</small>

  <script>
    function placeBet() {
      const game = document.getElementById("game").value;
      const number = document.getElementById("number").value;
      const amount = parseInt(document.getElementById("amount").value);
      const phone = localStorage.getItem("phone");

      if (!game || !number || isNaN(amount) || amount <= 0 || !phone) {
        alert("कृपया सभी फ़ील्ड भरें और लॉगिन करें");
        return;
      }

      const gameData = {
        game: game,
        number: number,
        amount: amount,
        phone: phone,
        time: new Date().toLocaleString()
      };

      localStorage.setItem("gameRequest_" + Date.now(), JSON.stringify(gameData));
      alert("आपकी रिक्वेस्ट भेज दी गई है!");

      // Reset fields
      document.getElementById("game").value = "";
      document.getElementById("number").value = "";
      document.getElementById("amount").value = "";
    }
  </script>
</body>
</html>
