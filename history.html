<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game History - SATTA BAZAAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Baloo 2', cursive; background: #f9f9f9; padding: 20px; }
    .box { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #ff5e00; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Game History</h2>
    <table>
      <thead>
        <tr><th>Game</th><th>Number</th><th>₹Amount</th><th>Time</th></tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("gameHistory") || "[]");
    const body = document.getElementById("historyBody");
    if (data.length === 0) {
      body.innerHTML = "<tr><td colspan='4'>कोई रिकॉर्ड नहीं</td></tr>";
    } else {
      data.reverse().forEach(item => {
        body.innerHTML += `<tr><td>${item.game}</td><td>${item.number}</td><td>₹${item.amount}</td><td>${item.time}</td></tr>`;
      });
    }
  </script>
</body>
</html>
